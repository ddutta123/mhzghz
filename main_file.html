<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Navigation</title>
    <style>
        /* Basic CSS to make the links look like tabs */
        .tab-navigation {
            display: flex;
            border-bottom: 2px solid #ccc;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tab-item a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            background-color: #f1f1f1;
            border: 1px solid transparent;
            border-bottom: none;
            margin-right: 5px;
            display: block;
        }

        .tab-item a:hover {
            background-color: #ddd;
        }

        /* Style for the active tab (manually set for this page) */
        .tab-item.active a {
            background-color: #fff;
            border-color: #ccc;
            border-bottom: 1px solid #fff; /* "lifts" the bottom border */
        }

        .tab-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Tabs Page</h1>

    <!-- Navigation Bar -->
    <ul class="tab-navigation">
        <li class="tab-item active">
            <a href="index.html">Home (Index)</a>
        </li>
        <li class="tab-item">
            <a href="clp.html">CLP Tab</a>
        </li>
        <li class="tab-item">
            <a href="synth.html">SYNTH Tab</a>
        </li>
        <li class="tab-item">
            <a href="sta.html">STA Tab</a>
        </li>
        <li class="tab-item">
            <a href="vcs.html">VCS Tab</a>
        </li>
    </ul>

    <!-- Content Area for the index page -->
    <div class="tab-content">
        <h2>Home Content</h2>
        <p>This is the default content on the main <code>index.html</code> page.</p>
        <p>Use the tabs above to navigate to the different linked pages.</p>
    </div>

</body>
</html>
